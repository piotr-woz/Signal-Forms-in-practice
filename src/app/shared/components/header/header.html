<header class="fixed top-0 left-0 z-10 w-full border-b border-[#21262d]">
  <div class="flex items-center justify-between px-6 py-3">

    <div>
      <h1 class="mb-2 text-[#FF31CE] text-xl leading-tight font-semibold">
        {{ pageTitle() }}
      </h1>
      <a class="group inline-flex items-center gap-2 text-[#8b949e] hover:text-[#EB0F24] transition-all duration-300 ease-out"
        [href]="sourceLink()" target="_blank">
        <span class="text-sm">Go to source materials</span>
        <svg class="relative top-px w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none"
          stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </a>
    </div>

    <a class="text-[#8b949e] hover:text-[#FF31CE] hover:scale-110 active:scale-90 transition-all duration-300 ease-out"
      title="Back to home page" routerLink="/home">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
      </svg>
    </a>
  </div>
</header>
